problem:
  name: labirinth
  variables:
    - name: coord_x
      type: int
    - name: coord_y
      type: int
    - name: pos_x
      type: int
    - name: pos_y
      type: int
    - name: goal_x
      type: int
    - name: goal_y
      type: int
    - name: points
      type: int
  actions:
    - move_left:
        affects: pos_x
        preconditions: 
          - operation: '>'
            operators: pos_x,0
        postconditions: 
          - operation: '-'
            operators: pos_x,1
    - move_right:
        affects: pos_x
        preconditions: 
          - operation: '<'
            operators: pos_x,coord_x
        postconditions: 
          - operation: '+'
            operators: pos_x,1
    - move_down:
        affects: pos_y
        preconditions: 
          - operation: '>'
            operators: pos_y,0
        postconditions: 
          - operation: '-'
            operators: pos_y,1
    - move_up:
        affects: pos_y
        preconditions: 
          - operation: '<'
            operators: pos_y,coord_y
        postconditions: 
          - operation: '+'
            operators: pos_y,1
    - get_treasure:
        affects: points
        preconditions: 
          - operation: '='
            operators: pos_x,goal_x
          - operation: '='
            operators: pos_y,goal_y
        postconditions: 
          - operation: '+'
            operators: points,1

